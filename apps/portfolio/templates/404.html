{% extends "base.html" %}
{% load static %}

{% block title %}404 | {% firstof site_config.meta_title profile.name "Shekhar Dhakal" %} | Portfolio{% endblock %}

{% block content %}
<main class="min-h-[80vh] flex items-center justify-center px-4 pb-16" style="padding-top: calc(5rem + 2vh);">
    <div class="max-w-2xl w-full text-center">
        <p class="font-mono text-sm text-primary dark:text-indigo-400 mb-2">404</p>
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold font-mono text-slate-900 dark:text-white mb-4">
            Page not found
        </h1>
        <p class="text-slate-600 dark:text-slate-400 font-mono text-sm sm:text-base mb-8 max-w-md mx-auto">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="{% url 'index' %}" class="inline-flex items-center gap-2 glass px-6 py-3 rounded-2xl font-mono text-sm font-semibold text-slate-900 dark:text-white hover:opacity-90 transition-opacity border border-slate-200 dark:border-white/10">
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            Back to home
        </a>
    </div>
</main>
{% endblock %}
